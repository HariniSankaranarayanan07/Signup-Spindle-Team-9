<title>Registration Form</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript">
function validate()
{
if(document.signup.fname.value=="")
{
alert("Please Enter First Name!"); return false;
}
if(document.signup.lname.value=="")
{
alert("Please Enter LastName!"); return false;
}
if(document.signup.uname.value=="")
{
alert("Please Enter UserName!"); 
return false;
}
if(document.signup.pword1.value=="")
{
alert("Please Enter Password!"); 
return false;
}
if(document.signup.pword1.value<6)
{
alert("Please Enter min 6 characters!");
return false;
}
if(document.signup.pword2.value=="")
{
alert("Please Enter PasswordAgain!");
 return false;
}
if(document.signup.pword2.value!=document.signup.pword1.value)
{
alert("Password Mismatch ReenterPassword!");
 return false;
}
alert("Details EnteredSuccessfully");
 display();
}
function display() 
{
var firstName=document.signup.fname.value;
var lastName=document.signup.lname.value;
var userName=document.signup.uname.value;
var Country=document.signup.country.value;
var alternateEmail=document.signup.aemail.value;
document.writeln('<h2>'+"Details Entered:"+'</h2>');
document.writeln('<br/><font color="#0066ff">'+"First Name: "+'</font>'+firstName);
document.writeln('<br/><font color="#0066ff">'+"Last Name: "+'</font>'+lastName);
document.writeln('<br/><font color="#0066ff">'+"User Name: "+'</font>'+userName);
document.writeln('<br/><font  color="#0066ff">'+"Country: "+'</font>'+Country);
document.writeln('<br/><font color="#0066ff">'+"Alternate Email: "+'</font>'+alternateEmail);
}
</script>
</head>
